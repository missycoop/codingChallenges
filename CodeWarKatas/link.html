<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS for Kids Webpage</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Link Web Page.</p>
    <script>
         var input = "javascript is awesome";
    var output = "";

    for (var i = 0; i < input.length; i++) {
      if (input[i] === "a") {
        output += "4";
      } else if (input[i] === "e") {
        output += "3";
      } else if (input[i] === "i") {
        output += "1";
      } else if (input[i] === "o") {
        output += "0";
      } else {
        output += input[i];
      }
    }

    console.log(output);
    </script>
</body>
</html>
